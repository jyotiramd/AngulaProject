<div class="jumbotron">
    <table class="bg-primary table table-bordered table-striped table-hover">

        <thead>
            <tr>
                <th style="text-align: center;background-color: gray;color: white;" colspan="4">User Registration Details</th>
            </tr>
            <tr>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Password</th>
                <th>Student Mobile</th>
                <!-- <th>Student Branch</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let s of user">
                <td>{{s.user_username}}</td>
                <td>{{s.user_email}}</td>
                <td>{{s.user_password}}</td>
                
                <td>{{s.user_mobile}}</td>
            </tr>
        </tbody>
    </table>
</div>
